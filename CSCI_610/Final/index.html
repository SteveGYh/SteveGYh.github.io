    <img id="brick-texture" src="brick.jpeg" style="display: none;"> </img>
    <img id="world-texture" src="1_earth_16k.jpg" style="display: none;"> </img>

     <!-- vertex Shader -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es
        precision mediump float;
        in vec3 aVertexPosition;
        in vec2 aUV;
        
        // Phong attempt.
        in vec3 aNormal;

        // Model transforms
        uniform mat4 modelT;
        
        // view transform
        uniform mat4 viewT;
        
        // projection tramsform
        uniform mat4 projT;
        
        // model scaling
        uniform mat4 scaleT;

        out vec2 theUV;

        void main()
        {
            gl_Position = projT * viewT * modelT * scaleT * vec4 (aVertexPosition, 1.0);
            theUV = aUV;
        }
    </script>

     <!-- fragment Shader -->
     <script id="fragment-shader" type="x-shader/x-fragment">
         #version 300 es
         precision mediump float;
         
         in vec2 theUV;

         uniform sampler2D theTexture;

         // Color that is the result of this shader
         out vec4 fragColor;


         void main(void) {
             fragColor = texture (theTexture, theUV);
         }

     </script>


     <!-- Matrix library and code for standard transformations -->
     <script type="text/javascript" src="gl-matrix-min.js"></script>
    
    <!-- include the main final functions -->
